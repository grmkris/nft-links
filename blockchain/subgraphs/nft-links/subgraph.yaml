specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CMS
    network: hardhat
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: CMS
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StateChange
      abis:
        - name: CMS
          file: ./abis/CMS.json
      eventHandlers:
        - event: StateChange(address,bytes)
          handler: handleStateChange
      file: ./src/cms/cms.ts