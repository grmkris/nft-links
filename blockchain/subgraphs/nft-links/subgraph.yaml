specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CMS
    network: mumbai
    source:
      address: "0xb6B2Fe6f02704E4E86771ab33F04F87BA540Fe17"
      abi: CMS
      startBlock:
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StateChange
      abis:
        - name: CMS
          file: ./abis/CMS.json
      eventHandlers:
        - event: StateChange(address,bytes)
          handler: handleStateChange
      file: ./src/cms/cms.ts